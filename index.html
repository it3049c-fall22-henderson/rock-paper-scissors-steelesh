<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type your title here</title>
        <!-- Bootstrap Styles-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="resources/styles/bootstrap.min.css" />
        <link rel="stylesheet" href="resources/styles/styles.css" />
    </head>

    <body>
        <div class="container">
            <!-- WORK FROM INSIDE THIS CONTAINER-->
            <h1>Rock Paper Scissors</h1>
            <div id="welcome-screen">
                <form action="" id="name-form">
                    <div>
                        <label for="username">Your Name</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Enter Name here..."
                            class="form-control"
                        />
                    </div>
                    <button id="start-game-button" class="btn btn-primary">
                        Start Game!
                    </button>
                </form>
            </div>
            <div id="game-screen">
                <div id="score-tally">
                    <p id="score">User: 0 v CPU: 0</p>
                </div>
                <form action="" id="game-form">
                    <div class="form-group">
                        <label for="user-selection">Select your choice:</label>
                        <select
                            name="user-selection"
                            id="user-selection"
                            class="custom-select"
                        >
                            <option>Rock</option>
                            <option>Paper</option>
                            <option>Scissors</option>
                        </select>
                    </div>
                    <button id="go-button" class="btn btn-success">Go!</button>
                </form>
                <p id="game-history"></p>
            </div>
        </div>

        <!-- Our own Scripts -->
        <script src="resources/scripts/rock_paper_scissors.js"></script>
        <script src="resources/scripts/index.js"></script>
    </body>
</html>
